<ion-content>

  <img src="assets/images/pending.png" />
  <ion-list>
    <ion-item *ngFor="let item of wishLists"
              (click)="selectedList(item)">
      <ion-label>{{ item.title }}</ion-label>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="goAddList()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
</ion-content>
